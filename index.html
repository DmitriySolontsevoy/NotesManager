<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Notes Manager</title>
</head>
<body>
    <br />
    <div class="myBox">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Note title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter note title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Note content</label>
                <input type="text" class="form-control" id="content" placeholder="Enter note content">
            </div>
            <br />
            <button type="button" class="btn btn-primary" id="send">Add</button>
        </form>
    </div>

    <br />

    <h1>ALL NOTES</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
